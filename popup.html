<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Manager</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body>
  <header class="heading">
    <h1 class="heading-name"><i class="fa fa-link" aria-hidden="true"></i> Link Manager</h1>
    <p class="heading-slogan">Save your important links</p>
  </header>


  <div class="main">

    <!-- section 1: back-button github repo  -->
    <div class="share-back-div">
      <div class="back-btn-div"><button class="back-btn"><i class="fa fa-arrow-left"></i></button></div>
      <div class="githubRepo-div"><a href="https://github.com/Bhola-kumar/Link-Manager-Extension/tree/version-3.0"
          target="_blank"><i class="fa fa-github"></i></a></div>
    </div>

    <!-- section 2: input container  -->
    <div class="input-container">
      <!-- section 2.1 form container -->
      <div class="form-container">
        <form id="link-form" class="form-link-input">
          <label>Link Name:</label>
          <input type="text" id="link-title" name="link-title" class="text-font" placeholder="Title of your Link"
            required>
          <label>Link URL:</label>
          <input type="text" id="link-url" name="link-url" class="text-font" placeholder="Url of your Link" required>
          <div class="choose-dir">
            <select id="choose-directory" class="choose-dir-option text-font">
              <option disabled selected value="Default-Folder">Choose Directory</option>
            </select>
            <input type="button" value="" class="create-folder-btn"></input>
            <input type="button" id="submit-form" value="Save Link" class="save-link-btn"></input>
          </div>
        </form>
      </div>
      <!-- section 2.2 create-folder-section -->
      <div class="create-folder-section" id="mkdir">
        <div class="create-folder-container">
          <input type="text" id="new-folder-input" placeholder="New Folder" class="mkdir-input text-font"></input>
          <button id="create-newFolder-in-dict-btn" class="mkdir-btn">Go</button>
        </div>
      </div>

    </div>


    <!-- section 3 - output container -->
    <div class="output-container">
      <!-- section 3.1 - show all link and exportToPDF -->
      <div class="toggle">
        <div class="toggle-buttons"><button id="show-all-links" class="show-links-btn">Show All <i class="fa fa-link" aria-hidden="true"></i></button></div>
        <div class="toggle-buttons"><button id="export-to-pdf" class="export-btn">Export to  <i class="fa fa-file-pdf-o" aria-hidden="true"></i></button></div>
      </div>
      <!-- section 3.2 - search bar -->
      <div class="search-bar-div-class" id="search-bar-div-id">
        <div class="search-bar-class">
          <input type="search" id="search-bar-id" class="search-bar text-font" placeholder="Search..." data-search>
        </div>
      </div>
      <!-- section 3.3: links output field -->
      <div id="myList" class="output-link-container">
        <!-- list appear dynamically -->
      </div>
      <!-- section 3.4: toast field -->
      <div id="toast" class="toast"></div>
    </div>

  </div>

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script> -->
  <script src="parallax-jsPDF-7315ccb\dist\jspdf.umd.min.js"></script>
  <script type="module" src="popup.js"></script>
  <script type="module" src="threads/currentFoldersList.js"></script>
  <script type="module" src="threads\css-using-js.js"></script>
  <script type="module" src="threads\fillFormWithCurrentLink.js"></script>
  <script type="module" src="threads\addNewFoldertoDictionary.js"></script>
  <script type="module" src="threads\showAllLinksintheirFolder.js"></script>
  <script type="module" src="threads/exportToPdf.js"></script>
  <script type="module" src="threads/search.js"></script>
</body>

</html>
